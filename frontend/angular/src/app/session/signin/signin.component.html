<mat-toolbar color="gray">
    <span class="fill-space"></span>
    <a [href]="bancoSafraUrl" target="_blank">
        <img src="/assets/images/SafraPort-Logo2.png" alt="" width="120" height="28"
             matTooltip="BANCO SAFRA" matTooltipPosition="above">
    </a>
    <div fxFlex></div>
    <a [href]="bancoSafraUrl" target="_blank">
        <img src="/assets/images/SafraPort-Logo4.png" alt="" width="35" height="35"
             matTooltip="BANCO SAFRA" matTooltipPosition="above">
    </a>
</mat-toolbar>

<div class="session mat-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
<!--              <img src="assets/images/logo-dark.svg" class="size-image" alt=""/>-->
              <h1 class="h1-home-style">Taxas menores no financiamento?</h1>
              <h2 class="h2-home-style">#VemParaOSafra</h2>
              <p class="text-home-style">Faça uma simulação para sua portabilidade de cŕedito</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput
                         placeholder="Insira seu CPF"
                         mask="000.000.000-00"
                         [formControl]="form.controls['cpf']">
                </mat-form-field>
                <small *ngIf="form.controls['cpf'].hasError('required') && form.controls['cpf'].touched"
                       class="mat-text-warn">CPF é obrigatório.</small>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput
                         placeholder="Insira seu endereço de email"
                         [formControl]="form.controls['email']">
                </mat-form-field>
                <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched"
                       class="mat-text-warn">Email é obrigatório.</small>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput
                         type="tel"
                         placeholder="Insira seu celular com (DDD)"
                         mask="(00) 00000-0000"
                         [formControl]="form.controls['telefone']">
                </mat-form-field>
                <small *ngIf="form.controls['telefone'].hasError('required') && form.controls['telefone'].touched"
                       class="mat-text-warn">Telefone é obrigatória.</small>
              </div>
              <button mat-raised-button class="button-home-style" color="primary" type="submit" [disabled]="!form.valid">Continuar</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
